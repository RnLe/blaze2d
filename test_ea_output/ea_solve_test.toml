# EA solver test with adaptive preconditioner

[bulk]
threads = 1
verbose = true

[solver]
type = "ea"

[grid]
nx = 64
ny = 64
lx = 52.914663858584326
ly = 52.914663858584326

[ea]
eta = 0.019198326924800283
potential = "test_ea_output/potential.bin"
mass_inv = "test_ea_output/mass_inv.bin"
# NO drift term - Hermitian operator
domain_size = [52.914663858584326, 52.914663858584326]
periodic = true

[eigensolver]
n_bands = 12
tolerance = 1e-6
max_iter = 200

[output]
directory = "test_ea_output/solve_results_test"
mode = "full"
prefix = "ea_job"
