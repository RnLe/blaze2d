# EA solver configuration WITHOUT drift term (Hermitian operator)

[bulk]
threads = 1
verbose = true

[solver]
type = "ea"

[grid]
nx = 64
ny = 64
lx = 52.914663858584326
ly = 52.914663858584326

[ea]
eta = 0.019198326924800283
potential = "test_ea_output/potential.bin"
mass_inv = "test_ea_output/mass_inv.bin"
# vg = "test_ea_output/vg.bin"  # REMOVED - makes operator non-Hermitian!
domain_size = [52.914663858584326, 52.914663858584326]
periodic = true

[eigensolver]
n_bands = 12
tolerance = 1e-6
max_iter = 500

[output]
directory = "test_ea_output/solve_results_hermitian"
mode = "full"
prefix = "ea_job"
