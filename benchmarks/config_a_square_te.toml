# Benchmark Config A: Square lattice, air bg (ε=1), ε=8.9 rods, r=0.2a
# Based on Joannopoulos et al., Nature 1997

polarization = "TE"

[geometry]
eps_bg = 1.0  # air background

[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.2
eps_inside = 8.9  # dielectric rod

[grid]
nx = 32
ny = 32
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 20

[eigensolver]
n_bands = 12
max_iter = 200
tol = 1e-7
