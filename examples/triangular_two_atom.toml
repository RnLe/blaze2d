# Triangular lattice with two-atom basis

polarization = "TE"

[geometry]
eps_bg = 12.0

[geometry.lattice]
type = "triangular"
a = 1.0

[[geometry.atoms]]
pos = [0.0, 0.0]
radius = 0.15
eps_inside = 1.0

[[geometry.atoms]]
pos = [0.33, 0.33]
radius = 0.15
eps_inside = 1.0

[grid]
nx = 48
ny = 48
lx = 1.0
ly = 1.0

[path]
preset = "triangular"
segments_per_leg = 12

[eigensolver]
n_bands = 10
max_iter = 200
tol = 1e-6
