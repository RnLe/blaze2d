# Benchmark: ~100 jobs for quick performance tests
# 2 lattices × 2 pol × 5 eps × 5 radii = 100 jobs

[bulk]

[solver]
type = "maxwell"

[defaults]
eps_bg = 8.0
resolution = 32

[[sweeps]]
parameter = "lattice_type"
values = ["square", "triangular"]

[[sweeps]]
parameter = "polarization"
values = ["TE", "TM"]

[[sweeps]]
parameter = "eps_bg"
min = 2.0
max = 6.0
step = 1.0

[[sweeps]]
parameter = "atom0.radius"
min = 0.10
max = 0.30
step = 0.05

[geometry]
[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.0, 0.0]
radius = 0.30
eps_inside = 1.0

[grid]
nx = 32
ny = 32
lx = 1.0
ly = 1.0

[eigensolver]
n_bands = 10

[output]
mode = "full"
directory = "./benchmark_100_output"
