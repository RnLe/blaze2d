# Benchmark: ~1000 jobs for performance testing
# 25 eps Ã— 40 radii = 1000 jobs

[bulk]

[solver]
type = "maxwell"

[defaults]
resolution = 32

[[sweeps]]
parameter = "eps_bg"
min = 2.0
max = 14.0
step = 0.5

[[sweeps]]
parameter = "atom0.radius"
min = 0.05
max = 0.44
step = 0.01

[geometry]
eps_bg = 13.0

[geometry.lattice]
type = "triangular"
a = 1.0

[[geometry.atoms]]
pos = [0.0, 0.0]
radius = 0.30
eps_inside = 1.0

[grid]
nx = 32
ny = 32
lx = 1.0
ly = 1.0

[eigensolver]
n_bands = 6

[output]
mode = "full"
directory = "./benchmark_1000_output"
