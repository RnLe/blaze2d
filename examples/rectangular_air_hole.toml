# Rectangular lattice with air hole
# Path: Γ → X → S → Y → Γ

polarization = "TM"

[geometry]
eps_bg = 12.0

[geometry.lattice]
type = "rectangular"
a = 1.0
b = 1.5

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.25
eps_inside = 1.0

[grid]
nx = 32
ny = 48
lx = 1.0
ly = 1.5

[path]
preset = "rectangular"
segments_per_leg = 10

[eigensolver]
n_bands = 8
max_iter = 200
tol = 1e-4
