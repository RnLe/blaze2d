# Square lattice, eps=6, r=0.3, TE, 64Ã—64 high-res

polarization = "TE"

[geometry]
eps_bg = 6.0

[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 64
ny = 64
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 12

[eigensolver]
n_bands = 8
max_iter = 200
tol = 1e-4
