# Hexagonal lattice with air hole (same as triangular, 60Â° convention)

polarization = "TM"

[geometry]
eps_bg = 13.0

[geometry.lattice]
type = "hexagonal"
a = 1.0

[[geometry.atoms]]
pos = [0.0, 0.0]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 32
ny = 32
lx = 1.0
ly = 1.0

[path]
preset = "hexagonal"
segments_per_leg = 12

[eigensolver]
n_bands = 10
max_iter = 200
tol = 1e-4
