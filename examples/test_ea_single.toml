# Test EA solver single run

[bulk]
threads = 1

[solver]
type = "ea"

[ea]
potential = "test_ea_output/phase2_operator.npz"
mass_inv = "test_ea_output/phase2_operator.npz"
eta = 0.1
domain_size = [10.0, 10.0]
periodic = true

[grid]
nx = 64
ny = 64
lx = 10.0
ly = 10.0

[eigensolver]
n_bands = 8
max_iter = 200
tol = 1e-4

[output]
mode = "full"
directory = "./test_ea_output"
prefix = "ea_test"
