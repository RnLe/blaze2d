# Minimal bulk sweep: radius Ã— polarization = 10 jobs

[bulk]
verbose = true

[solver]
type = "maxwell"

[defaults]
eps_bg = 13.0
resolution = 32

[[sweeps]]
parameter = "atom0.radius"
min = 0.2
max = 0.4
step = 0.05

[[sweeps]]
parameter = "polarization"
values = ["TM", "TE"]

[geometry]
[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 32
ny = 32
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 10

[eigensolver]
n_bands = 8
max_iter = 200
tol = 1e-6

[output]
mode = "full"
directory = "./simple_sweep_output"
prefix = "job"
