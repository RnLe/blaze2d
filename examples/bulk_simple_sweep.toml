# ==============================================================================
# Simple Bulk Parameter Sweep Example
# ==============================================================================
# A minimal example sweeping radius and polarization.
# Total configurations: 5 radii Ã— 2 polarizations = 10 jobs

[bulk]
threads = 4
verbose = true

[geometry]
eps_bg = 13.0

[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 32
ny = 32
lx = 1.0
ly = 1.0

polarization = "TM"

[path]
preset = "square"
segments_per_leg = 10

[eigensolver]
n_bands = 8
max_iter = 200
tol = 1e-6

[dielectric.smoothing]
mesh_size = 4

# ============================================================================
# Parameter Ranges
# ============================================================================

[ranges]
# Sweep radius from 0.2 to 0.4
polarization = ["TM", "TE"]

[[ranges.atoms]]
radius = { min = 0.2, max = 0.4, step = 0.05 }

# ============================================================================
# Output Configuration
# ============================================================================

[output]
mode = "full"
directory = "./simple_sweep_output"
prefix = "job"
