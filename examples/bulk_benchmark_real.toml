# Real benchmark: MPB-comparable settings
# 10 bands, 120 k-points, 32×32 grid
# Total: 2 lattices × 2 pol × 5 eps × 5 radii = 100 jobs

[bulk]

[solver]
type = "maxwell"

[defaults]
resolution = 32

[[sweeps]]
parameter = "lattice_type"
values = ["square", "triangular"]

[[sweeps]]
parameter = "polarization"
values = ["TE", "TM"]

[[sweeps]]
parameter = "eps_bg"
min = 2.0
max = 6.0
step = 1.0

[[sweeps]]
parameter = "atom0.radius"
min = 0.10
max = 0.14
step = 0.01

[geometry]
eps_bg = 8.0

[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.0, 0.0]
radius = 0.30
eps_inside = 1.0

[grid]
nx = 32
ny = 32
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 40

[eigensolver]
n_bands = 10

[output]
mode = "full"
directory = "./benchmark_real_output"
