# Real benchmark: Matching original MPB study parameters
# 10 bands, 120 k-points (40 per segment × 3 segments), 32×32 resolution
# Trimmed to ~1000 jobs for benchmark

[bulk]
dry_run = false

[geometry]
eps_bg = 8.0  # Will be swept

[geometry.lattice]
lattice_type = "square"  # Will be swept

[[geometry.atoms]]
# Air hole at origin
eps_inside = 1.0
radius = 0.30  # Will be swept
pos = [0.0, 0.0]

[grid]
nx = 32
ny = 32
n_bands = 10
k_points = 120  # 40 points × 3 segments (matching original MPB config)

[output]
mode = "full"
directory = "./benchmark_real_output"

# Parameter sweeps
# Target: ~1000 jobs
# 2 lattices × 2 polarizations × 10 eps × 25 radii = 1000 jobs

[ranges]
# Lattice types (matching original)
lattice_type = ["square", "triangular"]

# Polarizations
polarization = ["TE", "TM"]

# Background epsilon: 2.0 to 11.0 in 10 steps (subset of 1.8-14.0)
eps_bg = { min = 2.0, max = 11.0, step = 1.0 }

# Atom 0 radius sweep: 0.10 to 0.34 in 25 steps (subset of 0.10-0.48)
[[ranges.atoms]]
radius = { min = 0.10, max = 0.34, step = 0.01 }
