# Oblique lattice with two-atom basis

polarization = "TM"

[geometry]
eps_bg = 12.0

[geometry.lattice]
a1 = [1.0, 0.0]
a2 = [0.3, 0.95]

[[geometry.atoms]]
pos = [0.0, 0.0]
radius = 0.15
eps_inside = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.15
eps_inside = 1.0

[grid]
nx = 48
ny = 48
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 12

[eigensolver]
n_bands = 10
max_iter = 200
tol = 1e-6
