# Hexagonal lattice eps_bg=13, r/a=0.3, high-res grid for TE

polarization = "TE"

[geometry]
eps_bg = 13.0

[geometry.lattice]
a1 = [1.0, 0.0]
a2 = [0.5, 0.8660254037844386]

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 48
ny = 48
lx = 1.0
ly = 1.0

[path]
preset = "hexagonal"
segments_per_leg = 8

[eigensolver]
n_bands = 8
max_iter = 500
tol = 1e-6
