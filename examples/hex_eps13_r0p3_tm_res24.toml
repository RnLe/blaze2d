# Hexagonal lattice, eps=13, r=0.3, TM, 24Ã—24 grid

polarization = "TM"

[geometry]
eps_bg = 13.0

[geometry.lattice]
type = "hexagonal"
a = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 24
ny = 24
lx = 1.0
ly = 1.0

[path]
preset = "hexagonal"
segments_per_leg = 8

[eigensolver]
n_bands = 8
max_iter = 200
tol = 1e-4
