# Hexagonal lattice eps_bg=13, r/a=0.3, low-res grid for TM

polarization = "TM"

[geometry]
eps_bg = 13.0

[geometry.lattice]
a1 = [1.0, 0.0]
a2 = [0.5, 0.8660254037844386]

[[geometry.atoms]]
pos = [0.0, 0.0]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 24
ny = 24
lx = 1.0
ly = 1.0

[path]
preset = "hexagonal"
segments_per_leg = 8

[eigensolver]
n_bands = 8
max_iter = 100
tol = 1e-6

[metrics]
enabled = true
output = "reference-data/hex_tm_eps13_r0p3_res24_k6_b8_mpb2d_metrics.jsonl"
