# Square lattice eps_bg=13, r/a=0.3, low-res grid for TM
# Light version: fewer bands and k-points for quick testing

polarization = "TM"

[geometry]
eps_bg = 13.0

[geometry.lattice]
a1 = [1.0, 0.0]
a2 = [0.0, 1.0]

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 24
ny = 24
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 2

[eigensolver]
n_bands = 4
max_iter = 5
tol = 1e-6
