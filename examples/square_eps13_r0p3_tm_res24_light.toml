# Lightweight test: square lattice, eps=13, r=0.3, TM, low-res

polarization = "TM"

[geometry]
eps_bg = 13.0

[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 24
ny = 24
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 4

[eigensolver]
n_bands = 4
max_iter = 100
tol = 1e-4
