# Example: Square lattice with two-atom basis (honeycomb-like)
# Demonstrates multi-atom basis

polarization = "TM"

[geometry]
eps_bg = 11.9  # Silicon

# Square lattice
[geometry.lattice]
a1 = [1.0, 0.0]
a2 = [0.0, 1.0]

# Two-atom basis
[[geometry.atoms]]
pos = [0.25, 0.25]
radius = 0.15
eps_inside = 1.0

[[geometry.atoms]]
pos = [0.75, 0.75]
radius = 0.15
eps_inside = 1.0

[grid]
nx = 32
ny = 32
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 12

[eigensolver]
n_bands = 8
max_iter = 200
tol = 1e-6
