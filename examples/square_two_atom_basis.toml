# Square lattice with two-atom basis

polarization = "TM"

[geometry]
eps_bg = 11.9

[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.15
eps_inside = 1.0

[[geometry.atoms]]
pos = [0.25, 0.25]
radius = 0.15
eps_inside = 1.0

[grid]
nx = 48
ny = 48
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 12

[eigensolver]
n_bands = 10
max_iter = 200
tol = 1e-4
