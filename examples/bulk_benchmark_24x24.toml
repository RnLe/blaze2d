# Low-resolution benchmark: 24×24 grid, fast iteration
# Total: 10 eps × 10 radii = 100 jobs

[bulk]

[solver]
type = "maxwell"

[defaults]
resolution = 24

[[sweeps]]
parameter = "eps_bg"
min = 5.0
max = 14.0
step = 1.0

[[sweeps]]
parameter = "atom0.radius"
min = 0.15
max = 0.35
step = 0.025

[geometry]
eps_bg = 12.0

[geometry.lattice]
type = "square"
a = 1.0

[[geometry.atoms]]
pos = [0.5, 0.5]
radius = 0.3
eps_inside = 1.0

[grid]
nx = 24
ny = 24
lx = 1.0
ly = 1.0

[path]
preset = "square"
segments_per_leg = 8

[eigensolver]
n_bands = 6

[output]
mode = "full"
directory = "./benchmark_24x24_output"
